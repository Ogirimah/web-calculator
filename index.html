<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta id="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <script src="https://kit.fontawesome.com/6f1fd5c839.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  
  <main>
    <div>
      <div class="screen">
        <div class="view">
          <p class="display1" id="display">First Operand</p>
        </div>
        <div class="view">
          <p class="operand" id="operand">Operator</p>
          <p class="display2" id="dispplay2">Second Operand</p>
        </div>
        <div class="view">
          <h3 class="display3" id="view_ans">Answer</h3>
        </div>
      </div>
      <div class="aux">
        <i class="fa-solid fa-delete-left" onclick="backspace()"></i>
      </div>
    </div>
    <div>
      <ul>
        <li class="number_pad" id="cee" onclick="display('C')">C</li>
        <li class="number_pad" id="bracket" onclick="display('()')">( )</li>
        <li class="number_pad" id="modulus" onclick="display('%')">%</li>
        <li class="number_pad" id="divide" onclick="display('/')">/</li>
      </ul>
      <ul>
        <li class="number_pad" id="seven" onclick="display('7')">7</li>
        <li class="number_pad" id="eight" onclick="display('8')">8</li>
        <li class="number_pad" id="nine" onclick="display('9')">9</li>
        <li class="number_pad" id="multiply" onclick="display('*')">*</li>
      </ul>
      <ul>
        <li class="number_pad" id="four" onclick="display('4')">4</li>
        <li class="number_pad" id="five" onclick="display('5')">5</li>
        <li class="number_pad" id="six" onclick="display('6')">6</li>
        <li class="number_pad" id="subtract"  onclick="display('-')">-</li>
      </ul>
      <ul>
        <li class="number_pad" id="one"  onclick="display('1')">1</li>
        <li class="number_pad" id="two" onclick="display('2')">2</li>
        <li class="number_pad" id="three" onclick="display('3')">3</li>
        <li class="number_pad" id="add" onclick="display('+')">+</li>
      </ul>
      <ul>
        <li class="number_pad" id="sign" onclick="display()">+/-</li>
        <li class="number_pad" id="zero" onclick="display('0')">0</li>
        <li class="number_pad" id="point" onclick="display('.')">.</li>
        <li class="number_pad" id="equals" onclick="display('=')">=</li>
      </ul>
    </div>
  </main>
</body>
</html>
